<!DOCTYPE html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-2.1.4.min.js"></script>
    <script src="index.js"></script>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <title>Willkommen bei der Gymei Bank</title>
</head>
<body>
    <div id='container'>
        <div></div>
        <div id="mid">
            <h1><p>Die Gymei Bank</p></h1>
            <p>
                Willkommen bei der Gymei Bank. Wir sorgen dafür dass ihr Geld gut angelegt und gut verwaltet wird.
            </p>

                <p>Bitte loggen sie sich in ihr Bankkonto ein indem sie unten ihre IBAN und ihr Passwort eingeben.</p>
            <div id='inputcontainer'>
                <form name="login" method='POST' action="#" id="loginform">
                    <input id='iban' placeholder='IBAN' type='text' name='username'>
                    <input id='password' placeholder='Password' type='text' name='password'>
                    <input type='button' name="submit" value='Login!' id='send' onclick="login();">
                    <h5 id='error'></h5>
                </form>
            </div>
        </div>
        <div id="last">
        </div>
    </div>
</body>
</html>
